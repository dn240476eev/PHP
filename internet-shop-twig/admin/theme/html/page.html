{% extends "index.html" %}


{% block content %}
<h1>{{ page.name }} </h1>
<div class="col-lg-12">

    <form method="post" enctype="multipart/form-data">
        <input class="center" type="submit" name="delete" value="Удалить">
        <input class="border center save" type="submit" name="save" value="Сохранить">

        <input type="hidden" name="id" value="{{ page.id }}">  <!--скрытое поле для контроля есть ли в базе данных такой id-->
        <div class="form-group">
            <label>Название</label>
            <input class="form-control" type="text" name="name" value="{{ page.name }}">
        </div>
        <div class="form-group">
            <label>Порядок вывода</label>
            <input class="form-control" type="text" name="sort" value="{{ page.sort }}">
        </div>
        <div class="form-group">
            <label>URL</label>
            <input class="form-control" type="text" name="url" value="{{ page.url }}">
        </div>
        <div class="form-group">
            <label>Видимость</label>
            {% if page.visible == 1 %}
                <input class="form-control" type="checkbox" name="visible" value="1" checked>
            {% else %}
                <input class="form-control" type="checkbox" name="visible" value="1">
            {% endif %}
        </div>
        <div class="form-group">
            <label>Описание</label>
            <textarea class="form-control" name="description" rows="20">{{ page.description }}</textarea>
        </div>
        <input class="center" type="submit" name="delete" value="Удалить">
        <input class="border center save" type="submit" name="save" value="Сохранить">
    </form>
</div>
{% endblock %}
